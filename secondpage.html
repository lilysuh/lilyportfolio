<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprinkling Hearts</title>
    <style>
        body {
           
            overflow: hidden; /* Prevents horizontal scrolling */
        }
        
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 5s linear infinite; /* Adjust duration and animation type as needed */
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) translateX(-20px) rotate(45deg); /* Adjust the height and width of the float */
            }
            100% {
                transform: translateY(0) translateX(0) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <!-- JavaScript to create multiple hearts -->
    <script>
        // Function to create a heart element
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * window.innerWidth + 'px'; // Random horizontal position
            heart.style.top = Math.random() * window.innerHeight + 'px'; // Random vertical position
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000); // Remove heart after 5 seconds
        }

        // Function to create hearts continuously
        function sprinkleHearts() {
            setInterval(createHeart, 100); // Adjust interval as needed
        }

        // Start sprinkling hearts
        sprinkleHearts();
    </script>
</body>
</html>
